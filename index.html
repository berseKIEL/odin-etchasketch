<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game: Pixel-Art</title>

    <!-- My styles -->
    <link rel="stylesheet" href="static/styles/css.css" />

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&family=Russo+One&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Game: Pixel-Art</h1>
    </header>
    <main class="game-container">
      <!-- Grid and Game -->
      <div id="game"></div>
      <!-- Game Tools -->
      <div id="game-tools">
        <div class="game-tool picked" id="draw">
          <i class="fa-solid fa-pencil tool"></i>
        </div>

        <div class="game-tool" id="eraser">
          <i class="fa-solid fa-eraser tool"></i>
        </div>

        <div class="game-tool">
          <input type="color" name="color-picker" id="color-picker" />
        </div>

        <div class="game-tool" id="screen-cleaner">
          <i class="fa-solid fa-wand-magic-sparkles tool"></i>
        </div>

        <div class="game-tool" id="select"></div>
      </div>
    </main>
    <footer>
      <p>Copyright &copy; Barco Exequiel 2022</p>
    </footer>

    <script src="static/scripts/js.js"></script>
    <!-- Font awesome for icons -->
    <script src="https://kit.fontawesome.com/99b5397c27.js" crossorigin="anonymous"></script>
  </body>
</html>
